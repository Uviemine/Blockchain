{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

	<div class="header">
		<h3><a href="{% url 'index' %}"><span>UVIE</span>WALLET</a></h3>
	</div>
	

	<h1>
		Login Now
	</h1>
	{% for message in messages %}
	<h4>{{message}}</h4>
	{% endfor %}


	<form class="push" action="login" method="POST">
		{% csrf_token %}
		<p>Username:</p>
		<input type="text" name="username">
		<p>Password:</p>
		<input type="password" name="password"><br>
		<input type="submit">
	</form>

	<div class="create_account">
		<h3> If you do not already have an account, create one<a href="register"> HERE</a>.</h2>
		<p> And get a Bitcoin wallet for free</p>
	</div>

	<div class="footer">
		&#169; Uviemine Collins Onobrakpeya +2347064731811 
	</div>
	
</body>
</html>
